    <div class="main-container">
        <header class="header">

            <img src="../restaurants/resto1.jpg" alt="spécialité la palette du gout">
        </header>

            <h2> La palette du goût 
                <i class="fa-regular fa-heart"></i>

                    </div>
                    <div class="menu__choix--check">
                    </div>
                </div>
